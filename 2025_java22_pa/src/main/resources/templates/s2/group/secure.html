<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>NCA JAVA2</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link rel="stylesheet" href="/assets/main.css" th:href="@{/assets/main.css}" />
</head>

<body>

	<h3>ログイン</h3>

	<!-- ログイン失敗・ログアウト時のメッセージ -->
	<div th:if="${param.error}">
		<p class="error">メールアドレスまたはパスワードが正しくありません。</p>
	</div>
	<div th:if="${param.logout}">
		<p class="msg">ログアウトしました。</p>
	</div>

	<!-- 認証処理URLへPOST -->
	<form method="post" th:action="@{${path} + 'perform_login'}">
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required th:value="${param.email}" autocomplete="username" />h.takahashi@edu.nca.ac.jp
		</div>
		<div>
			<label for="password">パスワード</label>
			<input type="password" name="password" id="password" required autocomplete="current-password" placeholder="nca5f502"/>$2b$12$uEYHCqzUDURKAOao/ivpzuD/BjFkbCNXo4B.w6RLSUrqEt2DeYTly
		</div>
		<!-- CSRFトークン -->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<button type="submit" id="submit" class="button primary">ログイン</button>
	</form>

</body>

</html>
