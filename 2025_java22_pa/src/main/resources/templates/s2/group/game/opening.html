<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ノベルゲーム風UI</title>

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Meiryo", sans-serif;
    }

    /* ゲーム画面全体 */
    .game-screen {
        width: 800px;
        height: 450px;
        position: relative;
        background-image: url("background.png"); /* ←画像を指定 */
        background-size: cover;
        background-position: center;
    }

    /* テキストウィンドウ */
    .text-box {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 140px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 15px 20px;
        box-sizing: border-box;
    }

    .text {
        font-size: 16px;
        line-height: 1.6;
        white-space: pre-line;
    }

    /* 次へボタン */
    .next-btn {
        position: absolute;
        bottom: 15px;
        right: 20px;
        cursor: pointer;
        font-size: 18px;
        user-select: none;
    }

    .next-btn:hover {
        color: #ffcc00;
    }
</style>
</head>
<body>

<div class="game-screen">
    <div class="text-box">
        <div id="text" class="text"></div>
        <div class="next-btn" onclick="nextText()">▷ 次へ</div>
    </div>
</div>

<script>
    const texts = [
        "鏡を見たら若い頃の自分がそこにいた。",
        "頭に様々な考えが過ったが、",
        "保健室の外から怒号が聞こえ、",
        "好奇心の赴くままドアを開けた。"
    ];

    let index = 0;
    const textElement = document.getElementById("text");

    // 初期表示
    textElement.textContent = texts[index];

    function nextText() {
        if (index < texts.length - 1) {
            index++;
            textElement.textContent = texts[index];
        } else {
            textElement.textContent = "― 終わり ―";
        }
    }
</script>

</body>
</html>
