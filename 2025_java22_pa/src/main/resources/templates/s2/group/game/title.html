<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>目指せ! 生徒会長</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "Meiryo", sans-serif;
        }
        /* 背景全体 */
        .title-screen {
            width: 100%;
            height: 100%;
            background-image: url("seitokai.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* タイトル文字 */
        .title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 80px; 
            text-shadow: 2px 2px 6px #000;
        }
        /* ボタン共通 */
        .menu-button {
            width: 260px;              
            padding: 20px 0;           
            margin: 12px 0;
            font-size: 28px;           
            text-align: center;
            color: white;
            background-color: #3fa9f5;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: background-color 0.2s, transform 0.2s;
            cursor: pointer;
            border: none;
            display: block;
        }
        .menu-button:hover {
            background-color: #2c8cd6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="title-screen">
        <div class="title">目指せ! 生徒会長</div>
        <button class="menu-button" onclick="startGame()">スタート</button>
        <button class="menu-button" onclick="exitGame()">終了</button>
    </div>

    <script>
        function startGame() {
            // オープニング画面（opening.html）に遷移
            window.location.href = 'opening.html';
        }

        function exitGame() {
            // 確認ダイアログを表示
            if (confirm('ゲームを終了しますか？')) {
                // ブラウザのタブ/ウィンドウを閉じる
                window.close();
                
                // window.close()が効かない場合の代替処理
                // （ブラウザのセキュリティ制限で閉じられない場合）
                setTimeout(function() {
                    // 空白ページに遷移してタブを無効化
                    window.location.href = 'about:blank';
                }, 100);
            }
        }
    </script>
</body>
</html>
