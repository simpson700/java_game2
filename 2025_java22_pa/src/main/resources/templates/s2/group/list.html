<!DOCTYPE HTML>

<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
<title>NCA JAVA2</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" href="/assets/main.css" />
</head>

<body>

	<h3>一覧</h3>
	<a th:href="@{${path} + 'search'}" class="button info">再検索</a>
	<hr />
	<form method="post" th:action="@{${path} + 'delete_multiple'}">
		<table>
			<thead>
				<tr>
					<th>選択</th>
					<th>お名前</th>
					<th>フリガナ</th>
					<th>血液型</th>
					<th>住所</th>
				</tr>
			</thead>
			<tbody th:if="${!#lists.isEmpty(list)}" th:each="user : ${list}">
				<tr>
					<td><input type="checkbox" name="selectedUsers" th:value="${user.email}" /></td>
					<td><a th:href="@{|${path}edit?email=${user.email}|}" th:text="${user.name}"></a></td>
					<td th:text="${user.kana}"></td>
					<td th:text="${user.bloodtype}"></td>
					<td th:text="${user.address}"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5"><input type="submit" name="submit" id="submit"
						value="一括削除" /></td>
				</tr>
			</tfoot>
		</table>
	</form>

</body>

</html>
